<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
            <div>
                <p>Question: <span>1</span></p>
                <p>Score: <span>0</span></p>
            </div>
        </header>

        <section>
            <h2>What is 2 + 2?</h2>
            <ul>
                <li>3</li>
                <li class="correct_answer">4</li>
                <li>5</li>
                <li>6</li>
            </ul>

            <button>Next</button>
        </section>
    </div>


    <script src="./script.js"></script>
</body>
</html>
